<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web BLE Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container_connection">
        <button id="btn_connect">Connect with BLE device</button>
        <button id="btn_start" disabled>Start</button>
        <button id="btn_stop" disabled>Stop</button>
    </div>
    <fieldset id="all_sliders" class="container">
        <legend>Sliders</legend>
        <fieldset id="grip_slider_group" class="container_slider_group container">
            <legend>Grip</legend>
            <div class="container_slider_and_label">
                <input id="slider_grip" type="range" min="1" max="100" value="50" class="class_slider" >
                <label id="label_grip_slider" class="label_slider">50</label>
            </div>
        </fieldset>
        <fieldset id="finger_slider_group" class="container_slider_group container">
            <legend>Finger Pos</legend>
                <div class="container_slider_and_label">
                    <input id="slider_finger0" type="range" min="1" max="100" value="50" class="class_slider" >
                    <label id="label_finger0_slider" class="label_slider">50</label>
                </div>               
                <div class="container_slider_and_label">
                    <input id="slider_finger1" type="range" min="1" max="100" value="50" class="class_slider" >
                    <label id="label_finger1_slider" class="label_slider">50</label>
                </div>
                <div class="container_slider_and_label">
                    <input id="slider_finger2" type="range" min="1" max="100" value="50" class="class_slider" >
                    <label id="label_finger2_slider" class="label_slider">50</label>
                </div>
                <div class="container_slider_and_label">
                    <input id="slider_finger3" type="range" min="1" max="100" value="50" class="class_slider" >
                    <label id="label_finger3_slider" class="label_slider">50</label>
                </div>
        </fieldset>
    </fieldset>
    <fieldset class="container_btnstatus container">
        <legend>Button Status</legend>
        <label id="label_btnstatus">Status</label>
    </fieldset>
    <fieldset class="container_uart container">
        <legend>UART</legend>
        <div class=uart_terminal>
            <label id="uart_rx"></label>
        </div>
        <br>
        <input type="text" id="uart_tx" placeholder="To hand">
        <input type="submit" id="btn_uart_enter" value="Enter">
        <input type="submit" id="btn_uart_clear" value="Clear">
    </fieldset>
    <fieldset id="nrt_commands" class="container">
        <legend>Non-Real-Time</legend>
        <fieldset id="container_commands_standard" class="container_commands container">
            <legend>Standard</legend>
            <div>
                <label class="label_0x">0x</label>
                <input type="text" id="s_request_cmd" class="input_cmd" placeholder="Cmd" value="0800">
                <input type="text" id="s_request_len" class="input_len" disabled value="0000">
                <input type="text" id="s_request_payload" class="input_payload" placeholder="Payload" value="">
                <input type="submit" id="s_request_enter" class="btn_enter_request" value="Enter">
            </div>
            <div>
                <label class="label_0x">0x</label>
                <input type="text" id="s_response_cmd" class="input_cmd" disabled placeholder="Cmd">
                <input type="text" id="s_response_len" class="input_len" disabled placeholder="Len">
                <input type="text" id="s_response_payload" class="input_payload" disabled placeholder="Payload">
            </div>
        </fieldset>
        
        <fieldset id="container_commands_large" class="container_commands container">
            <legend>Large</legend>
            <div>
                <label class="label_0x">0x</label>
                <input type="text" id="l_request_cmd" class="input_cmd" placeholder="Cmd">
                <input type="text" id="l_request_len" class="input_len" disabled value="0400">
                <input type="text" id="l_request_packet_num" class="input_packet_num" value="0000" placeholder="Packet Number">
                <input type="text" id="l_request_payload" class="input_large_payload" placeholder="Payload">
                <input type="submit" id="l_request_enter" class="btn_enter_request" disabled value="Enter">
            </div>
            <div>
                <label class="label_0x">0x</label>
                <input type="text" id="l_response_cmd" class="input_cmd" disabled placeholder="Cmd">
                <input type="text" id="l_response_len" class="input_len" disabled placeholder="Len">
                <input type="text" id="l_response_packet_num" class="input_packet_num" disabled placeholder="Packet Number">
                <input type="text" id="l_response_payload" class="input_large_payload" disabled placeholder="Payload">
            </div>
        </fieldset>
    </fieldset>    
</body>
<script src="index.js"></script>

</html>
