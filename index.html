<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web BLE Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container_connection">
        <button id="btn_connect">Connect with BLE device</button>
        <button id="btn_start" disabled>Start</button>
        <button id="btn_stop" disabled>Stop</button>
    </div>
    <fieldset id="all_sliders" class="container">
        <legend>Sliders</legend>
        <fieldset id="grip_slider_group" class="container_slider_group container">
            <legend>Grip</legend>
            <div class="container_slider_and_label">
                <input id="slider_grip" type="range" min="1" max="100" value="50" class="class_slider" >
                <label id="label_grip_slider" class="label_slider">50</label>
            </div>
        </fieldset>
        <fieldset id="finger_slider_group" class="container_slider_group container">
            <legend>Finger Pos</legend>
                <div class="container_slider_and_label">
                    <input id="slider_finger0" type="range" min="1" max="100" value="50" class="class_slider" >
                    <label id="label_finger0_slider" class="label_slider">50</label>
                </div>               
                <div class="container_slider_and_label">
                    <input id="slider_finger1" type="range" min="1" max="100" value="50" class="class_slider" >
                    <label id="label_finger1_slider" class="label_slider">50</label>
                </div>
                <div class="container_slider_and_label">
                    <input id="slider_finger2" type="range" min="1" max="100" value="50" class="class_slider" >
                    <label id="label_finger2_slider" class="label_slider">50</label>
                </div>
                <div class="container_slider_and_label">
                    <input id="slider_finger3" type="range" min="1" max="100" value="50" class="class_slider" >
                    <label id="label_finger3_slider" class="label_slider">50</label>
                </div>
        </fieldset>
    </fieldset>
    <fieldset class="container_btnstatus container">
        <legend>Button Status</legend>
        <label id="label_btnstatus">Status</label>
    </fieldset>
    <fieldset class="container_uart container">
        <legend>UART</legend>
        <div class=uart_terminal>
            <label id="uart_rx"></label>
        </div>
        <br>
        <input type="text" id="uart_tx" placeholder="To hand">
        <input type="submit" id="btn_uart_enter" value="Enter">
        <input type="submit" id="btn_uart_clear" value="Clear">
    </fieldset>
    <fieldset class="container_console container">
        <legend>Non-Real-Time</legend>
        <input type="text" id="request" placeholder="Request">
        <input type="submit" id="btn_nrt_enter" value="Enter">
        <input type="text" id="response" disabled value="Response">
    </fieldset>
    
</body>
<script src="index.js"></script>

</html>
