<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web BLE - Command Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div>
        <button id="btn_connect">Connect</button>
        <label>Connected Device:</label>
        <label id="label_dev">None</label>
    </div>
</header>
<body>
    <fieldset id="card_commands" class="card">
        <legend>Commands</legend>
        <div id="commands_key">
            <label>Tx: =></label>
            <label>Rx: <=</label>
        </div>
        <div id="cmd_responses_terminal" class="scroll_box">
            <label id="label_cmd_responses"></label>
        </div>
        <div id="cmd_requests"  title="Command as Little Endian">
            <div id="requests_small" class="container_requests">
                <label class="label_0x">0x</label>
                <input type="text" id="s_request_cmd" class="cmd_field" placeholder="Cmd">
                <input type="text" id="s_request_len" class="len_field" disabled value="0000">
                <input type="text" id="s_request_payload" class="payload_field" placeholder="Payload" value="">
                <input type="submit" id="s_request_enter" class="btn_enter_request" disabled value="Enter">
            </div>
            <div id="requests_large" class="container_requests">
                <label class="label_0x">0x</label>
                <input type="text" id="l_request_cmd" class="cmd_field" placeholder="Cmd">
                <input type="text" id="l_request_len" class="len_field" disabled value="0400">
                <input type="text" id="l_request_packet_num" class="len_field" value="0000" placeholder="Packet Number">
                <input type="text" id="l_request_payload" class="payload_field" placeholder="Payload">
                <input type="submit" id="l_request_enter" class="btn_enter_request" disabled value="Enter">
            </div>
        </div>
    </fieldset>
    <fieldset id="card_file_explorer" class="card">
        <legend>File Manager</legend>
        <label for="myfile">Select a file:</label>
        <input type="file" id="file_selector" name="file_selector" accept=".bin,.hex,.txt">
        <div id="file_viewer" class="scroll_box">
            <label id="file_viewer_box"></label>
        </div>
        <div id="file_transfer">
            <label id="file_transfer_label">Transfer the file:</label>
            <button type="submit", id="file_transfer_start_btn">Start</button>
            <label id="file_size_transferred" class="file_transfer_size_txt">0</label>
            <label class="file_transfer_size_txt">/</label>
            <label id="file_size_total" class="file_transfer_size_txt">0</label>
            <label class="file_transfer_size_txt">bytes</label>
            <div id="file_transfer_status" class="scroll_box">
                <label id="file_transfer_status_box"></label>
            </div>
        </div>
    </fieldset>
    
</body>
<script src="uuid.js"></script>
<script src="converters.js"></script>
<script src="gatt.js"></script>
<script src="message_cmds.js"></script>
<script src="messages.js"></script>
<script src="file_transfer.js"></script>
<script src="app.js"></script>

</html>
